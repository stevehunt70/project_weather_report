<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="rounded-container">
        
        <div class="title-header">
            <img src="./assets/images/weather_logo.png" alt="weather">
            <h1>5-Day  Forecast: Your Local Guide</h1>
        </div>
        <div class="container-info">
            <div class="getlocationArea">
                <h3>Type in your location:</h3>
            </div>
            <div>
                <input type="text" id="city" placeholder="Enter city name" required>
            </div>
            <div>
                <button id="getWeather">find your city's forecast</button>
            </div>
        </div>
        <div class="section-divider"></div>
    
        <div>
            <h3 align="center" id="titleForCity">Your 5-day forecast for City Name</h3>
        </div>
        <div class="weather-dashboard">
            <div id="weatherResult" class="weather-result">
                    <div class="weather-cards" id="WeatherResult0"></div><br>
                    <div class="weather-cards" id="WeatherResult1"></div><br>
                    <div class="weather-cards" id="WeatherResult2"></div><br>
                    <div class="weather-cards" id="WeatherResult3"></div><br>
                    <div class="weather-cards" id="WeatherResult4"></div>
            </div>
        </div>

        
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
