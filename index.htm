<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="rounded-container"> 
        <div class="title-header">
            <img src="./assets/images/weather_logo.png" alt="weather">
            <h1>5-Day  Forecast: Your Local Guide</h1>
        </div>
        <div class="container-info">
            <div class="getlocationText">
                <h3>Type in your location:</h3>
            </div>
            <div class="getLocationInput">
                <input type="text" id="city" placeholder="Enter city name" required>
            </div>
            <div class="getButtonInput">
                <button id="getWeather">find your city's forecast</button>
            </div>
        </div>
        <div class="section-divider-horiz"></div>
        <div>
            <h3 text-align="center" id="titleForCity">Your 5-day forecast for City Name</h3>
        </div>
        <div class="weather-dashboard" id="weather-dashboard">
            <div id="weatherResult" class="weather-result">
                <div class="weather-cards" id="WeatherResult0"></div>
                <div class="weather-cards" id="WeatherResult1"></div>
                <div class="weather-cards" id="WeatherResult2"></div>
                <div class="weather-cards" id="WeatherResult3"></div>
                <div class="weather-cards" id="WeatherResult4"></div>
            </div>

            <!-- detail panels-->
            <div id="weatherDetailsContainer" class="weather-details-container">
                <div class="weather-details" id="WeatherDetail0" style="display:none;"></div>
                <div class="weather-details" id="WeatherDetail1" style="display:none;"></div>
                <div class="weather-details" id="WeatherDetail2" style="display:none;"></div>
                <div class="weather-details" id="WeatherDetail3" style="display:none;"></div>
                <div class="weather-details" id="WeatherDetail4" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
